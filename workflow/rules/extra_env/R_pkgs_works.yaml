name: iSHARC_R_pkgs
channels:
  - conda-forge                         ## conda config --set channel_priority strict: priority ranked from top to the bottom
  - bioconda
dependencies:
  - r-base<4.3.1
  - r-argparse                ## R arguments parser, data manipulation and plotting
  - r-devtools
  - r-rmarkdown
  - r-knitr
  - r-tidyverse
  - r-tidyr
  - r-dplyr
  - r-ggplot2
  - r-ggpubr
  - r-gplots
  - r-tidygraph
  - r-plotly                      ## for interactive sankey plot
  - r-heatmaply
  - r-rlang
  - r-future                      ## for paralleling
  - r-doparallel
  - r-matrix<1.6.2                      ## matching seuratobject version
  - r-seuratobject<4.1.4                      ## ensure < 5.0.0 for Pando
  - r-seurat<4.4.0                       ## single cell processing
  - r-signac<1.12.0                      ## analysis scATAC-seq data
  - r-harmony                      ## integration of single cell datasets
  - r-hdf5r
  - r-paralleldist                ## for copykat
  - r-mixtools                    ## for copykat
  - r-mcmcpack                   ## for copykat
  - r-glmnetutils                        ## for pnado
  - r-bayestestr                        ## for pnado
  - r-ggpointdensity                       ## for pnado
  - r-pals                                 ## for pnado
  - r-grr                                ## for pnado
  - bioconductor-limma
  - bioconductor-glmgampoi      ## for faster SCT v2 normalization
  - bioconductor-singler           ## auto annotation by reference
  - bioconductor-celldex          ## reference database
  - bioconductor-iranges
  - bioconductor-tfbstools
  - bioconductor-jaspar2020
  - bioconductor-motifmatchr            ## for pnado
  - bioconductor-sparsematrixstats      ## for pnado
  - bioconductor-clusterprofiler
  - bioconductor-org.hs.eg.db
  - bioconductor-ensdb.hsapiens.v86              ## annotations
  - bioconductor-bsgenome.hsapiens.ucsc.hg38
