name: iSHARC_R_pkgs
channels:
  - conda-forge                         ## conda config --set channel_priority strict: priority ranked from top to the bottom
  - bioconda
dependencies:
  - r-base=4.3.3                         ## r version
  - r-argparse=2.2.5                     ## R arguments parser, data manipulation and plotting
  - r-devtools=2.4.5
  - r-rmarkdown=2.29
  - r-knitr=1.49
  - r-tidyverse=2.0.0
  - r-tidyr=1.3.1
  - r-dplyr=1.1.4
  - r-ggplot2=3.5.1
  - r-ggraph=2.2.1
  - r-ggpubr=0.6.0
  - r-gplots=3.2.0
  - r-tidygraph=1.3.0
  - r-plotly=4.10.4                      ## for interactive sankey plot
  - r-heatmaply=1.5.0
  - r-rlang=1.1.4
  - r-future=1.34.0                      ## for paralleling
  - r-doparallel=1.0.17
  - r-seurat=4.4.0                       ## single cell processing
  - r-signac=1.14.0                      ## analysis scATAC-seq data
  - r-harmony=1.2.3                      ## integration of single cell datasets
  - r-hdf5r=1.3.11
  - bioconductor-singler=2.4.0           ## auto annotation by reference
  - bioconductor-celldex=1.12.0          ## reference database
  - bioconductor-iranges=2.36.0
  - bioconductor-tfbstools=1.40.0
  - bioconductor-jaspar2020=0.99.10
  - bioconductor-clusterprofiler=4.10.0
  - bioconductor-ensdb.hsapiens.v86=2.99.0               ## annotations
  - bioconductor-bsgenome.hsapiens.ucsc.hg38=1.4.5
