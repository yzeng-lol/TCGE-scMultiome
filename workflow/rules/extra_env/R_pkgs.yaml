name: R_pkgs
channels:
  - conda-forge
  - bioconda
  - paul.martin-2                          ## for r-doubletfinder
dependencies:
  ## specify versions will cause pkgs incompatible
  - r-seurat
  - r-signac                       ## analysis scATAC-seq data
  - r-monocle3                     ## build single-cell trajectories
  - r-doubletfinder                        ## predicts doublets in scRNA-seq data
  - r-soupx                        ## remove ambient mRNA contamination
  - r-hdf5r
  - r-devtools
  - r-dplyr
  - r-ggplot2
  - r-qlcmatrix
  - r-future
  - bioconductor-infercnv          ## infer the CNV: Copy Nubmer Variation
  - bioconductor-singler           ## auto annotation by reference
  - bioconductor-aucell            ## auto annotation by markers
  - bioconductor-chromvar
  - bioconductor-biovizbase
  - bioconductor-ensdb.hsapiens.v86               ## annotations
  - bioconductor-bsgenome.hsapiens.ucsc.hg38
